<div class="pp" id="eventPP">
    
    <div class="pp__wrapper">
        
        <div class="pp__sticky-close">
            <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppcloseBtn" >
                <svg class="x-btn_icon" width="55" height="60">
                    <use xlink:href="assets/icons/symbols.svg#close"></use>
                </svg>
            </button>
        </div>
        
        <div class="pp__container">
            <h2 class="pp__title">Заполните форму<br />и мы подберем площадку</h2>
            <form class="pp__form form">
                <div class="form__list">

                    <div class=" form__field--w50 field">
                        <h6 class="field__title">Формат мероприятия:</h6>
                        <div class="radio">
                            <label class="radio__item">
                                <input class="radio__input" type="radio" name="format" value="seminar" checked>
                                <span class="radio__mark"></span>
                                <span class="radio__label">Мастер-класс/семинар</span>
                            </label>                          
                            <label class="radio__item">
                                <input class="radio__input" type="radio" name="format" value="concert">
                                <span class="radio__mark"></span>
                                <span class="radio__label">Концерт/выступление</span>
                            </label>
                            <label class="radio__item">
                                <input class="radio__input" type="radio" name="format" value="show">
                                <span class="radio__mark"></span>
                                <span class="radio__label">Выставка/показ</span>
                            </label>
                            <label class="radio__item">
                                <input class="radio__input" type="radio" name="format" value="other">
                                <span class="radio__mark"></span>
                                <span class="radio__label">Другое</span>
                            </label>
                        </div>
                    </div>

                    <div class=" form__group--w50">
                        <label class="form__field form__field--mb30 field">
                            <span class="field__title">Планируемое количество посетителей:</span>
        
                            <select class="field__select" name="amount">
                                <option value="20">до 20 человек</option>
                                <option value="100">от 20 до 100 человек</option>
                                <option value="500">от 100 до 500 человек</option>
                                <option value="1000">более 500 человек</option>
                            </select>
                        </label>
                        <div class="form__field field">
                            <h6 class="field__title">Дата проведения:</h6>
                            <div class="field__date">
                                <div class="field__date-inputs">
                                    <input type="text" class="field__date-input" placeholder="ДД" readonly>
                                    <input type="text" class="field__date-input" placeholder="ММ" readonly>
                                    <input type="text" class="field__date-input field__date-input--w110" placeholder="ГГГГ" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="field__title">Контактные данные:</span>
                    <div class="form__class">
                        <div class="form__class-group">
                            <label class="field">
                                <span class="field__label">Имя*</span>
                                <input type="text" name="Имя" placeholder="Имя" class="field__input" required>
                            </label>
                            <label class="field">
                                <span class="field__label">Телфон*</span>
                                <input type="text" name="Имя" placeholder="+7(___)___ __ __" class="field__input" required>
                            </label>
                        </div>
        
                        <div class="form__class-group">
                            <label class="field">
                                <span class="field__label">Фамилия*</span>
                                <input type="text" name="Имя" placeholder="Фамилия" class="field__input" required>
                            </label>    
                            <label class="field">
                                <span class="field__label">Email*</span>
                                <input type="text" name="Имя" placeholder="Email" class="field__input" required>
                            </label>
                        </div>
                        
                    </div>
                </div>

                <label class="field__w">
                    <span class="field__title">Есть пожелания? Напишите нам:</span>
                    <textarea name="text" class="field__textarea"></textarea>
                </label>

                <label class="check">
                    <input type="checkbox" name="agree" class="check__input" required />
                   <span class="check__mark"></span>
                   <span class="check__label check__label--s">
                      Я соглашаюсь с пользовательским соглашением и с политикой
                      использования персональных данных
                    </span>
                </label>
    
            </form>
        </div>
    </div>
</div>
